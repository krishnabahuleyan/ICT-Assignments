<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div class="form">
        <form id="signup_form" action="submit.html" onsubmit="return signup()" method="get">
            <input type="text" placeholder="Enter Firstname"/><br><br>
            <input type="text" placeholder="Enter Lastname"/><br><br>
            <input type="text" id="email" placeholder="Enter Email ID"/><br><br>
            <input type="text" id="phone" placeholder="Enter Phone Number"/><br><br>
            <input type="password" id="password1" placeholder="Enter Password"/><br><br>
            <span id="password_error"  >password do not match</span><br>
            <input type="password" id="password2" placeholder="Re-enter password" required/><br><br>
            <br>
            <div class="text-left">
                <button type="submit">signup</button>
            </div>
            <br>
        </form>    
    </div>
        <script src="script.js"></script>
</body>
</html>
